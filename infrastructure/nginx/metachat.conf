# Meta Chat Platform - Nginx Configuration
#
# This configuration provides:
# - SSL/TLS termination with HTTPS redirect
# - WebSocket support for real-time chat
# - Rate limiting and security headers
# - Static file serving with caching
# - Proxy to Node.js backend
# - Health check endpoint
#
# Installation:
# 1. Copy to /etc/nginx/sites-available/metachat.conf
# 2. Update domain names (chat.genai.hr)
# 3. Update SSL certificate paths
# 4. Create symlink: ln -s /etc/nginx/sites-available/metachat.conf /etc/nginx/sites-enabled/
# 5. Test: nginx -t
# 6. Reload: systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache for static assets
proxy_cache_path /var/cache/nginx/metachat levels=1:2 keys_zone=metachat_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream backend servers
upstream metachat_backend {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # Add more servers for horizontal scaling:
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name chat.genai.hr www.chat.genai.hr;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.genai.hr www.chat.genai.hr;

    # SSL certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chat.genai.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.genai.hr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chat.genai.hr/chain.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # CSP header (adjust based on your needs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://chat.genai.hr; frame-ancestors 'self';" always;

    # Request limits
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;

    # Logging
    access_log /var/log/nginx/metachat-access.log combined;
    error_log /var/log/nginx/metachat-error.log warn;

    # Root directory for static files
    root /var/www/metachat;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Health check endpoint (no rate limiting)
    location = /health {
        access_log off;
        proxy_pass http://metachat_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (restricted access)
    location = /metrics {
        # Restrict to local network or monitoring servers
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        access_log off;
        proxy_pass http://metachat_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints (with rate limiting)
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Proxy to backend
        proxy_pass http://metachat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Authentication endpoints (stricter rate limiting)
    location ~ ^/api/(login|register|auth) {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://metachat_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket connections (Socket.IO)
    location /socket.io/ {
        limit_conn conn_limit 50;

        proxy_pass http://metachat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (keep connections alive)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # No buffering for WebSockets
        proxy_buffering off;
    }

    # Webhook integration endpoints (no rate limiting for external services)
    location /api/integrations/ {
        limit_conn conn_limit 20;

        proxy_pass http://metachat_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Hub-Signature $http_x_hub_signature;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static assets with caching
    location /static/ {
        alias /var/www/metachat/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Dashboard SPA (React/Vite)
    location /dashboard/ {
        alias /var/www/metachat/dashboard/;
        try_files $uri $uri/ /dashboard/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Web Widget
    location /widget/ {
        alias /var/www/metachat/widget/;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";

        # CORS for embeddable widget
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Dashboard SPA at root (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
