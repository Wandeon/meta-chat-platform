modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      preferred_ip_protocol: ip4
      fail_if_not_ssl: false
      headers:
        User-Agent: MetaChat-Synthetic-Probe
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      tls_config:
        insecure_skip_verify: false
  tcp_connect:
    prober: tcp
    timeout: 5s
